<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Knockout lists and collections</title>
    <script src="../../knockout-2.2.1.js"></script>
</head>
<body>
    <!-- This is a *view* - HTML markup that defines the appearance of your UI -->
    
    <h2>Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>

    <table>
        <thead>
            <tr>
                <th>Passenger name</th>
                <th>Meal</th>
                <th>Surcharge</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: seats">
            <tr>
                <td><input data-bind="value: personName" /></td>
                <td>
                    <select data-bind="
                        options: $root.availableMeals,
                        value: meal,
                        optionsText: 'mealName'
                    "></select>

                </td>
                <td data-bind="text: formattedPrice"></td>
                <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
            </tr>
        </tbody>
    </table>

    <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>

    <h3 data-bind="visible: totalSurcharge() > 0">
        Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
    </h3>

    <ul data-bind="foreach: seats">
        <li data-bind="text: personName"></li>
    </ul> 
    <script src="listsandcollections-view-model.js"></script>
</body>
</html>
